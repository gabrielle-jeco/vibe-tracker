

services:
  # Backend: PHP-FPM
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibe_backend
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=financial_tracker
      - DB_USER=user
      - DB_PASS=password
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - vibe_network

  # Backend Nginx: Proxy to PHP-FPM
  backend_nginx:
    image: nginx:alpine
    container_name: vibe_backend_nginx
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - vibe_network

  # Frontend: Vue.js served by Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibe_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend_nginx
    networks:
      - vibe_network

  # Database: MySQL
  db:
    image: mysql:8.0
    container_name: vibe_db
    restart: always
    environment:
      MYSQL_DATABASE: financial_tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vibe_network

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: vibe_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - vibe_network

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: vibe_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - vibe_network

  # Redis for Prometheus Metrics Storage
  redis:
    image: redis:alpine
    container_name: vibe_redis
    ports:
      - "6379:6379"
    networks:
      - vibe_network

  # Monitoring: Node Exporter (System Metrics)
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: vibe_node_exporter
    restart: unless-stopped
    networks:
      - vibe_network

  # Monitoring: MySQL Exporter
  mysqld_exporter:
    image: prom/mysqld-exporter
    container_name: vibe_mysql_exporter
    command:
      - "--mysqld.address=db:3306"
      - "--mysqld.username=user"
    environment:
      - MYSQLD_EXPORTER_PASSWORD=password
    ports:
      - "9104:9104"
    depends_on:
      - db
    networks:
      - vibe_network

networks:
  vibe_network:
    driver: bridge

volumes:
  db_data:
